
<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            
            <mat-form-field>
                <input matInput placeholder="login" formControlName="login">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip='Senha de conter 03 caracteres'>
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" 
                [disabled]="form.invalid" (click)="logar()">
                login
            </button>
        </mat-list-item>
    </mat-list>
</form>
