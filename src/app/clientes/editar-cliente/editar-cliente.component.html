<div class="container">
    <form [formGroup]="form" fxLayoutAlign="center" novalidate>
        <mat-list class="painel">
            <mat-list-item>
                <mat-form-field class="mat-form-field-nome">
                    <input matInput placeholder="Nome do cliente" formControlName="nome">
                </mat-form-field>
                <span matTooltip='O nome do cliente deve conter pelo menos 10 caracteres.'>
                    <mat-icon>help</mat-icon>
                </span>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field class="mat-form-field-apelido">
                    <input matInput placeholder="Apelido" formControlName="apelido">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field class="mat-form-field-endereco">
                    <input matInput placeholder="Endereço" formControlName="endereco">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field class="mat-form-field-fone">
                    <input matInput placeholder="Telefone de contato" formControlName="fone">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field class="mat-form-field-rg">
                    <input matInput placeholder="Número do Documenteo" formControlName="rg">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field class="mat-form-field-prazo">
                    <input matInput placeholder="Prazo para pagamento" formControlName="prazo">
                </mat-form-field>
             </mat-list-item>
            <div class="mat-list-butons">
                <button [disabled]="form.invalid" (click)="atualizar()" class="button-success">
                    Cadastrar
                </button>
                <button (click)="cancelar()" class="button-warning">
                    Cancelar
                </button>
            </div>
        </mat-list>
    </form>
</div>
