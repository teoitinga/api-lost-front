<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list class="painel">
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <span matTooltip='O nome do cliente deve conter pelo menos 10 caracteres.'>
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Apelido" formControlName="apelido">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Endereco" formControlName="endereco">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Fone" formControlName="fone">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="RG" formControlName="rg">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input  matInput placeholder="Prazo" formControlName="prazo">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" 
                [disabled]="form.invalid" (click)="atualizar()">
                atualizar
            </button>
            <button mat-raised-button color="warn" 
            (click)="cancelar()">
                Cancelar
            </button>
        </mat-list-item>
    </mat-list>
</form>
