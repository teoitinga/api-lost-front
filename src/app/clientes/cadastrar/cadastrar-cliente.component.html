<div class="container">
    <h1>Cadastro de Cliente</h1>
    <form [formGroup]="form" fxLayoutAlign="center" novalidate>
        <mat-list class="painel">
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="nome" formControlName="nome">
                </mat-form-field>
                <span matTooltip='O nome do cliente deve conter pelo menos 10 caracteres.'>
                    <mat-icon>help</mat-icon>
                </span>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="apelido" formControlName="apelido">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="endereco" formControlName="endereco">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="fone" formControlName="fone">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="rg" formControlName="rg">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="prazo" formControlName="prazo">
                </mat-form-field>
        </mat-list-item>
        
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary" 
            [disabled]="form.invalid" (click)="cadastrar()">
            login
        </button>
    </mat-list-item>
</mat-list>
</form>
</div>
