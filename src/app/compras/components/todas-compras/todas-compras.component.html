<div *ngIf="spinnerVisible" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <div class="mat-elevation-z8 data-table">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="dataDaCompra">
          <th mat-header-cell *matHeaderCellDef> Data da compra </th>
          <td mat-cell *matCellDef="let compra"> {{compra.dataCompra  | lostdatepipe}} </td>
        </ng-container>
        <ng-container matColumnDef="recebedor">
          <th mat-header-cell *matHeaderCellDef> Pessoa que recebeu a compra </th>
          <td mat-cell *matCellDef="let compra"> {{compra.recebedor}} </td>
        </ng-container>
        <ng-container matColumnDef="valorCompra">
          <th mat-header-cell *matHeaderCellDef> Valor da compra </th>
          <td mat-cell *matCellDef="let compra"> {{compra.valorCompra | currency:"BRL":"symbol"}} </td>
        </ng-container>
        <ng-container matColumnDef="vendedor">
          <th mat-header-cell *matHeaderCellDef> Vendedor </th>
          <td mat-cell *matCellDef="let compra"> {{compra.vendedor}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
