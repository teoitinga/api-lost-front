<p>quitadas-compras works!</p>
<div *ngIf="spinnerVisible" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <div class="mat-elevation-z8">

    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->
        <ng-container matColumnDef="dataDaCompra">
          <th mat-header-cell *matHeaderCellDef> Data da compra </th>
          <td mat-cell *matCellDef="let compra"> {{compra.dataCompra}} </td>
        </ng-container>
        <ng-container matColumnDef="recebedor">
          <th mat-header-cell *matHeaderCellDef> Pessoa que recebeu </th>
          <td mat-cell *matCellDef="let compra"> {{compra.recebedor}} </td>
        </ng-container>
        <ng-container matColumnDef="valorCompra">
          <th mat-header-cell *matHeaderCellDef> Valor da compra </th>
          <td mat-cell *matCellDef="let compra"> {{compra.valorCompra}} </td>
        </ng-container>
        <ng-container matColumnDef="vendedor">
          <th mat-header-cell *matHeaderCellDef> Vendedor </th>
          <td mat-cell *matCellDef="let compra"> {{compra.vendedor}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
